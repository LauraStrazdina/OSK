
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="page_title">CPU Scheduling Algorithms</h1>
          <img id="mainImage"src="process.png">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 id="chooseAlgorithm">Choose Algorithm</h1>
          <div id="chooseAlgorithmButtons">
            <a href="#processNumberInput" id="fcfsAlgorithm" class="btn btn-warning btn-lg" role="button">FCFS</a>
            <a href="#processNumberInput" id="sjfAlgorithm" class="btn btn-info btn-lg" role="button">SJF</a>
            <a href="#processNumberInput" id="roundRobinAlgorithm" class="btn btn-success btn-lg" role="button">Round robin</a>
            <a href="#processNumberInput" id="priorityAlgorithm" class="btn btn-danger btn-lg" role="button">Priority</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 id="processNumber">Enter number of processes: <input id="processNumberInput" type="text"></input> </h1>

          <a href="#table_title" id="createTable" class="btn btn-success" role="button">Create table</a>
        </div>
      </div>
      <div class="row">
        <div id="tableColumn" class="column">
        </div>
      </div>
    </div>








      <div class="column">
        <button id="plus_btn"type="button" class="btn btn-outline-success">Add row</button>
        <button id="minus_btn"type="button" class="btn btn-outline-danger">Delete row</button>
        <div class="one_value">
          <div id="timer_title" class="title">Timer</div>
          <div id="counter">0</div>
        </div>

        <div class="one_value">
          <div id="average_title" class="title">Average wait time</div>
          <div id="average_time"></div>
        </div>
      </div>


      <div id="drawelements">

      </div>


    <script src="code.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
